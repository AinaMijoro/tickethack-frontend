<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div id="header">
                <a href="index.html"><h2 id="logo">Tickethack</h2></a>
                <div id="menu">
                    <a href="cart.html" id="cart">Cart</a>
                    <a href="bookings.html" id="bookings">Bookings</a>
                </div>
            </div>
        </header>
        <main>
            <div id="title">
                <h1>Explore the world effortlessly by train!</h1>
                <h3>Compare, book and enjoy cheap prices for train tickets: your journey starts on Tickethack</h3>
            </div>
            <div id="main-container">
                <div id="left-card">
                    <div id="infos">
                        <div id="input-text">
                            <input id="departureInput" placeholder="Departure" type="text" class="inputcard" />
                            <input id="arrivalInput" placeholder="Arrival" type="text" class="inputcard" />
                        </div>
                        <input type="date" id="dateInput" value="2023/1/24" class="inputcard" />
                    </div>
                    <button id="searchButton" class="inputcard">Search</button>
                </div>
                <div id="right-card">
                    <div id="tripResult">
                        <span id="depart"></span>
                        <span id="arrivee"></span>
                        <span id="heure"></span>
                        <span id="price"></span>
                        
                      </div>
                      

                    
                    <span id="error"></span>
                    
                </div>
        </main>
    </body>
</html>
